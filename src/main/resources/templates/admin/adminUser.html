  <title>관리자 페이지 - 회원 관리</title>

<body>
<header th:replace="~{global-templates/header-footer :: header}"></header>
<div class="admin-main">
  <div class="admin-app">
    <!-- 관리자 사이드메뉴 flagment -->
    <div class="admin-container" th:replace="global-templates/adminSideBar :: adminSideBar"></div>
    <!-- 관리자 사이드메뉴 flagment -->

    <!-- 관리자 카테고리 및 회원 정보 검색 및 테이블 -->
    <div class="admin-category">
      <!-- 관리자 카테고리 -->
      <div class="category">
        <div class="admin-big-category">
          <h2>회원 관리</h2>

          <div class="admin-small-category">
            <a href="#" class="admin-small-category-url categoty-url">
              <h4>회원 정보</h4>
            </a>
          </div>
        </div>
      </div>
      <!-- 관리자 카테고리 -->

      <!-- 회원 정보 검색 및 테이블 -->
      <form action="#" method="get">
        <div class="user-search">
          <span>이메일 : </span>
          <input type="text" placeholder="이메일" class="user-search-name" />
          <span>닉네임 : </span>
          <input type="text" placeholder="닉네임" class="user-search-name" />
          <span>가입일 : </span>
          <input name="date" id="datepicker" />
          <span>회원등급 : </span>
          <select name="mode" id="mode" class="user-search-place-ticket">
            <option value="">선택</option>
            <option value="1">일반회원</option>
            <option value="2">호스트</option>
            <select name="mode" id="mode" class="user-status">
              <button type="button" class="search-btn">검색</button>
              <!-- 장소일 때, 티켓일 때 드롭박스 달리 보이게 설정 -->
        </div>
      </form>

      <div class="table-box">
        <table class="user-search-table">
          <thead>
          <tr class="user-table-category">
            <td class="user-table-checkbox" align="center">
              <input type="checkbox" name="" id="user-table-category-check" />
            </td>
            <td class="user-email" align="center">이메일</td>
            <td class="user-nickname" align="center">닉네임</td>
            <td class="user-place-ticket" align="center">회원등급</td>
            <td class="user-phonenumber" align="center">핸드폰 번호</td>
            <!-- <td class="user-address">주소</td>
            <td class="user-address-detail">상세주소</td>
            <td class="user-zipcode">우편번호</td> -->
            <td class="user-register-date" align="center">가입일</td>
            <td class="user-status" align="center">회원상태 관리</td>
            <td class="user-now-status" align="center">회원 상태</td>
          </tr>
          </thead>

          <tbody>
          <!-- 회원 1 -->

            <td class="user-table-checkbox" align="center">

            <td class="user-phonenumber" align="center">010-1111-1111</td>
            <td class="user-register-date" align="center">2023-12-13</td>
            <td class="user-status-select" align="center">
              <select class="user-status-choice" name="status-choice">
                <option value="">선택</option>
                <option value="1">일반 회원</option>
                <option value="2">7일 정지</option>
                <!-- <option value="3">15일 정지</option>
                <option value="4">영구 정지</option> -->
              </select>
            </td>
            <td class="user-status-manegement" align="center">
              <div class="user-status-box Y">일반회원</div>
              <!-- 회원 상태 보여주기 -->
              <!-- <div class="user-status-box">정지 회원</div>
              <div class="user-status-box">영구 정지</div> -->
              <!-- 회원 상태 보여주기 -->
            </td>

          <!-- 회원 1 -->

            <td class="user-nickname" align="center">aaa@gmail.com</td>
            <td class="user-palce-tcket" align="center">일반회원</td>
            <td class="user-phonenumber" align="center">010-2222-2222</td>
            <td class="user-register-date" align="center">2023-12-02</td>
            <td class="user-status-select" align="center">

              <!-- 회원 상태 보여주기 -->
            </td>
          </tr>
          <!-- 회원 2 -->
          <!-- 회원 3 -->

    <div class="user-status-btn">
