<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지 - 결제관리</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
            integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/adminPayment.css" />
    <link rel="stylesheet" href="../css/datepicker.css" />
</head>
<body>
<div class="admin-main">
    <div class="admin-app">
        <!-- 관리자 사이드메뉴 flagment -->
        <div class="admin-container">
            <aside class="admin-aside-menu">
                <!-- 관리자 프로필 -->
                <div class="admin-pfp">
                    <!-- 관리자 프로필 사진 업로드 -->
                    <div class="admin-pfp-img-upload">
                        <label class="adminPfpImgUpload">
                            <div class="admin-pfp-img-icon">
                                <img class="amdin-pfp-img" src="../img/exProfile_img.png" />
                            </div>
                        </label>
                        <input type="file" id="adminPfpImgUpload" name="adminPfpImgUpload" />
                    </div>
                    <!-- 관리자 프로필 사진 업로드 -->

                    <!-- 관리자 이름, 이메일 주소 -->
                    <div class="admin-name-email">
                        <div class="admin-name">홍길동</div>
                        <div class="admin-email-box">
                            <div class="admin-email">aaa@naver.com</div>
                        </div>
                    </div>
                    <!-- 관리자 이름, 이메일 주소 -->
                </div>
                <!-- 관리자 프로필 -->

                <!-- 관리자 사이드 메뉴 -->
                <div class="admin-side-menu">
                    <a href="#" class="side-menu">
                        <div class="admin-management user-management">회원 관리</div>
                    </a>
                    <a href="#" class="side-menu">
                        <div class="admin-management board-management">게시판 관리</div>
                    </a>
                    <a href="#" class="side-menu">
                        <div class="admin-management pay-management">결제 관리</div>
                    </a>
                    <a href="#" class="side-menu">
                        <div class="admin-management admin-confirm-management">관리자 승인</div>
                    </a>
                </div>
                <!-- 관리자 사이드 메뉴 -->
            </aside>
        </div>
        <!-- 관리자 사이드메뉴 flagment -->

        <!-- 관리자 카테고리 및 회원 정보 검색 및 테이블 -->
        <div class="admin-category">
            <!-- 관리자 카테고리 -->
            <div class="category">
                <div class="admin-big-category">
                    <h2>결제 관리</h2>

                    <div class="admin-small-category">
                        <a href="#" class="admin-small-category-url categoty-url">
                            <h4>결제 정보</h4>
                        </a>
                    </div>
                </div>
            </div>
            <!-- 관리자 카테고리 -->

            <!-- 회원 정보 검색 및 테이블 -->
            <form action="#" method="#">
                <div class="user-search">
                    <span>이름 : </span>
                    <input type="text" placeholder="이름" class="user-search-name" />
                    <span>아이디 : </span>
                    <input type="text" placeholder="아이디" class="user-search-id" />
                    <span>구매일 : </span>
                    <input name="date" id="datepicker" />
                    <span>대여/발매 : </span>
                    <select name="mode" id="mode" class="user-search-place-ticket">
                        <option value="">선택</option>
                        <option value="1">대여</option>
                        <option value="2">발매</option>
                    </select>
                    <button type="button" class="search-btn">검색</button>
                    <!-- 장소일 때, 티켓일 때 드롭박스 달리 보이게 설정 -->
                </div>
            </form>

            <div class="table-box">
                <table class="payment-search-table">
                    <thead>
                    <tr class="payment-table-categoty">
                        <td class="payment-table-checkbox" align="center">
                            <input type="checkbox" name="" id="pay-management-category-check" />
                        </td>
                        <td class="user-name" align="center">호스트</td>
                        <td class="user-id" align="center">아이디</td>
                        <td class="user-place-ticket" align="center">대여/발매</td>
                        <td class="product-buyer" align="center">구매자</td>
                        <td class="product-purchase-date" align="center">구매일자</td>
                        <!-- 관리자가 구매취소 및 판매취소 할껀지에따라 추가 로직 구현 -->
                        <td class="product-status" align="center">구매상태 관리</td>
                        <td class="product-now-status" align="center">구매상태</td>
                        <!-- 관리자가 구매취소 및 판매취소 할껀지에따라 추가 로직 구현 -->
                    </tr>
                    </thead>

                    <tbody>
                    <!-- 회원 1 -->
                    <tr class="payment-table-category">
                        <td class="payment-checkbox" align="center">
                            <input type="checkbox" name="" class="payment-check" id="payment-checking" />
                        </td>
                        <td class="user-name" align="center">김철수</td>
                        <td class="user-id" align="center">aaa</td>
                        <td class="user-place-ticket" align="center">대여</td>
                        <td class="product-buyer" align="center">이유리</td>
                        <td class="product-purchase-date" align="center">2023-12-23</td>
                        <td class="product-status-select" align="center">
                            <select class="product-status-choice" name="product-choice">
                                <option value="">선택</option>
                                <option value="1">구매완료</option>
                                <option value="2">구매취소</option>
                            </select>
                        </td>
                        <td class="payment-status-management" align="center">
                            <div class="payment-status-box Y">구매완료</div>
                            <!-- <div class="payment-status-box B">구매취소</div> -->
                        </td>
                    </tr>

                    <!-- 회원 1 -->

                    <!-- 회원 2 -->
                    <tr class="payment-table-category">
                        <td class="payment-checkbox" align="center">
                            <input type="checkbox" name="" class="payment-check" id="payment-checking" />
                        </td>
                        <td class="user-name" align="center">김철수</td>
                        <td class="user-id" align="center">aaa</td>
                        <td class="user-place-ticket" align="center">발매</td>
                        <td class="product-buyer" align="center">이유리</td>
                        <td class="product-purchase-date" align="center">2023-12-23</td>
                        <td class="product-status-select" align="center">
                            <select class="product-status-choice" name="product-choice">
                                <option value="">선택</option>
                                <option value="1">구매완료</option>
                                <option value="2">구매취소</option>
                            </select>
                        </td>
                        <td class="payment-status-management" align="center">
                            <div class="payment-status-box Y">구매완료</div>
                            <!-- <div class="payment-status-box B">구매취소</div> -->
                        </td>
                    </tr>
                    <!-- 회원 2 -->

                    <!-- 회원 3 -->
                    <tr class="payment-table-category">
                        <td class="payment-checkbox" align="center">
                            <input type="checkbox" name="" class="payment-check" id="payment-checking" />
                        </td>
                        <td class="user-name" align="center">김철수</td>
                        <td class="user-id" align="center">aaa</td>
                        <td class="user-place-ticket" align="center">발매</td>
                        <td class="product-buyer" align="center">이유리</td>
                        <td class="product-purchase-date" align="center">2023-12-23</td>
                        <td class="product-status-select" align="center">
                            <select class="product-status-choice" name="product-choice">
                                <option value="">선택</option>
                                <option value="1">구매완료</option>
                                <option value="2">구매취소</option>
                            </select>
                        </td>
                        <td class="payment-status-management" align="center">
                            <!-- <div class="payment-status-box Y">구매완료</div> -->
                            <div class="payment-status-box B">구매취소</div>
                        </td>
                    </tr>

                    <!-- 회원 3 -->
                    </tbody>
                </table>
            </div>
            <!-- 회원 정보 검색 및 테이블 -->
        </div>
        <div class="payment-status-btn">
            <button type="button" class="payment-management-btn">변경</button>
        </div>

        <!--  -->
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"
></script>
<!-- datepicker JavaScript -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="../js/datepicker.js"></script>
<!-- datepicker JavaScript -->
<script src="../js/adminPayment.js"></script>
</html>
